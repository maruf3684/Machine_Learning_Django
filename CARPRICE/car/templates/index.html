{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>car price</title>
  </head>
  <body style="background-color:  crimson;">

<div style="display: flex;width: 100%; height: 90px; background-color: aqua; align-items: center; justify-content: space-around;">
    <div><h1 class="text-danger fw-bolder">Car Price Prediction</h1></div> 
                         
    <form action="/" method="GET">
      <input type="submit" value="Reset Everything" class="btn btn-danger">
    </form>

</div>


    <div class="container" style="height: 100vh;">
     
      <div class="row">
        <div class="col-7">

              <form method="post" action="/">
                {% csrf_token %}
                  
                <div class="form-group mb-5 mt-5">
                  <label style=" color: aqua;font-weight: bolder;">Company</label>
                  <select  name="company" class="form-select form-control" aria-label="Default select example" id="company_id">
                  <option  selected>Open this select menu</option>

                  {% for i in companies %}
                  <option  value="{{i}}">{{i}}</option>
                  {% endfor %}

                  </select>
                </div>

                <div class="form-group mb-5">

                  <label style=" color: aqua;font-weight: bolder;">Car Model</label>
                  <select name="car_models" class="form-select form-control" id="car_model_id" aria-label="Default select example" >
                  <option selected>Open this select menu</option>
                  {% for i in car_models %}
                  <option  value="{{i}}">{{i}}</option>
                  {% endfor %}
                  </select>
                  
                  {% if wrmodel %}
                    <div class="alert-success alert mt-2">You select the wrong car model</div>
                  {% endif %}
                    
                      
                </div>

                <div class="form-group mb-5">
                  <label style=" color: aqua;font-weight: bolder;">Year</label>
                  <select name="year" class="form-select form-control" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  {% for i in year %}
                  <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                  </select>
                </div>

                <div class="form-group mb-5">
                  <label style=" color: aqua;font-weight: bolder;">Fual Type</label>
                  <select name="fuel_type" class="form-select form-control" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  {% for i in fuel_type %}
                  <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                  </select>
                </div>

              <div class="form-group mb-5">
                <label style=" color: aqua;font-weight: bolder;" for="exampleInputEmail1">Kilomiter Driven</label>
                <input name="kilo_driven" class="form-control" id="exampleInputEmail1"  >
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

   
        </div>
        <div class="col-5">
            
          
          {% if prediction %}
  
           <div style="display: flex; align-items: center; justify-content: center ;height: 50vh;">
             <h1 style="color: aqua;">The Price is :<span style="color: white;"> {{prediction}}</span></h1>
             {% endif %}
            </div>

         
        </div>
      </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
